<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.txt,.jpg,.png,.doc,.docx" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
